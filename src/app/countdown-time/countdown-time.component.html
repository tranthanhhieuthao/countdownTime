<h2>Countdown Timer</h2>
<div class="group-actions"> <button (click)="start()">Start</button>
  <button (click)="stop()">Stop</button> <button (click)="reset()">Reset</button>
</div> <div class="timer"> <span class="timer-text">{{ remainingTime }}</span> </div>
<p style="width: 40px;height: 40px;border: 1px black solid;background: aqua;text-align: center;font-size: 25px;margin: 1px">{{seconds}}</p>
<p>{{ message }}</p>
